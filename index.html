<!doctype html>
<html>
    <head>
        <meta charset="utf-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
        <script src="https://unpkg.com/aframe-look-at-component@0.8.0/dist/aframe-look-at-component.min.js"></script>
        <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar-nft.js"></script>
    </head>

    <body style="margin: 0; overflow: hidden;">
        <a-scene
            embedded
            loading-screen="enabled: false;"
            arjs="sourceType: webcam; debugUIEnabled: false;"
        >

		<a-image
                    src="assets/asset.gltf"
                    look-at="[gps-camera]"
                    scale="1 1 1"
                    gps-entity-place="latitude: 36.641362; longitude: -6.353110;"
                ></a-image>
                <a-image
                    src="assets/asset.gltf"
                    look-at="[gps-camera]"
                    scale="1 1 1"
                    gps-entity-place="latitude: 36.622073; longitude: -6.355793;"
                ></a-image>
                <a-image
                    src="assets/tirano/gltf"
                    look-at="[gps-camera]"
                    scale="1 1 1"
                    gps-entity-place="latitude: 36.621675; longitude: -6.3561;"
                ></a-image>
		<a-entity gps-entity-place="latitude: 36.641597; longitude: -6.353264;" gltf-model="./assets/tirano/scene.gltf" rotation="0 180 0" animation-mixer scale="0.15 0.15 0.15"/>

            <a-camera gps-camera rotation-reader></a-camera>
        </a-scene>
    </body>
</html>
